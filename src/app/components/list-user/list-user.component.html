<div class="container">

<table class="paleBlueRows">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Password</th>
    <th>Operations</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.userPassword}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        <button class="btn btn-primary" (click)="updateUser(user)">Update User</button></td>>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" (click)="newUser()" routerLink="op">New user</button>

</div>>
