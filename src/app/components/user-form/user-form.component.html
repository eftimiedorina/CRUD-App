<div class="container">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="id">Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
    </div>

    <div class="form-group">
      <label for="userName">Name</label>
        <input type="text" name="userName" class="form-control" [(ngModel)]="user.userName">
      </div>

      <div class="form-group">
          <label for="userPassword">Password</label>
            <input type="text" name="userPassword" class="form-control" [(ngModel)]="user.userPassword">
          </div>

      <input type="submit" value="Save User" class="btn btn-success">

  </form>
</div>
